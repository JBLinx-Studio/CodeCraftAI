
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft AI - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            max-width: 500px;
        }
        h1 { margin-bottom: 1rem; }
        p { margin-bottom: 1.5rem; opacity: 0.9; }
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CodeCraft AI</h1>
        <p>Redirecting to the main application...</p>
        <div class="loading"></div>
    </div>
    
    <script>
        // GitHub Pages SPA redirect
        const path = window.location.pathname;
        const base = '/CodeCraftAI/';
        
        if (path !== base && path !== base.slice(0, -1)) {
            const redirectPath = path.replace(base, '');
            if (redirectPath) {
                window.location.replace(base + '#/' + redirectPath);
            } else {
                window.location.replace(base);
            }
        } else {
            window.location.replace(base);
        }
    </script>
</body>
</html>
